name: unit test by pytest

on: [pull_request]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest vrc_joined_bell_test.py

